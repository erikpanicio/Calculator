<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="results"></div>
        <div class="keys">
            <button class="keyAC">AC</button> <button class="keyDel"><img src="images/del.png" alt=""></button> <button class="keyDivision">/</button>
            <button class="key7">7</button> <button class="key8">8</button> <button class="key9">9</button> <button class="keyMult">X</button>
            <button class="key4">4</button> <button class="key5">5</button> <button class="key6">6</button> <button class="keySub">-</button>
            <button class="key1">1</button> <button class="key2">2</button> <button class="key3">3</button> <button class="keyAdd">+</button>
            <button class="key0">0</button> <button class="keyPoint">.</button> <button class="keyEquals">&equals;</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
